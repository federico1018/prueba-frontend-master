<!DOCTYPE html>

<head>

        <section class="container">

                    <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z" />
                </svg>
                <svg class="menu-btn__svg none" xmlns="http://www.w3.org/2000/svg" width="24" height="24"

                    <path

    <main class="main">
        <section class="container">
            <div class="texts-container">
                <h1 class="text-container__title">
                    Hi. This is Lorem

                <p class="text-container__paragraph">
                    Lorem Ipsum es simplemente el <br>
                    texto de relleno de las imprentas<br>
                    y archivos de texto.
                </p>
            </div>
            <div class="buttons-container">
                <button class="buttons-container__btn btn-utilitie" type="button">Create Account</button>
                <button class="buttons-container__btn btn-utilitie" type="button">More info</button>
            </div>
        </section>
    </main>


    <script src="/script.js"></script>
