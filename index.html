<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!--HEADER, LOGO-MENU Y MENU-BTN RESPONSIVE.-->
    <header class="header">
        <section class="container">
            <div class="logo">
                <a class="logo__text" href="#">myLorem</a>
            </div>
            <button class="menu-btn">
                <svg class="menu-btn__svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24">
                    <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z" />
                </svg>
                <svg class="menu-btn__svg none" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24">
                    <path
                        d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.242 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z" />
                </svg>
            </button>
            <nav class="menu">
                <a class="menu__enlace  anim-bottom to-left" href="#">Welcome </a>
                <a class="menu__enlace  anim-bottom to-left" href="#">Dropdonw</a>
                <a class="menu__enlace  anim-bottom to-left" href="#">Left Sidebar</a>
                <a class="menu__enlace  anim-bottom to-left" href="#">Right Sidebar </a>
                <a class="menu__enlace  anim-bottom to-left" href="#">No Sidebar</a>
            </nav>
        </section>
    </header>
    <!--Main, Sección principal.-->
    <main class="main">
        <section class="container">
            <div class="texts-container">
                <h1 class="texts-container__title ">
                    Hi. This is Lorem
                </h1>
                <p class="texts-container__paragraph">
                    Lorem Ipsum es simplemente el <br>
                    texto de relleno de las imprentas<br>
                    y archivos de texto.
                </p>
            </div>
            <div class="buttons-container">
                <button class="buttons-container__btn btn-utilitie btn-circle" type="button">Ok Let's go
                    <svg class="svg-circle" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white"
                        class="bi bi-arrow-right-circle-fill" viewBox=" 0 0 16 16">
                        <path
                            d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                    </svg>
                </button>
                <button class="buttons-container__btn btn-utilitie btn-shake" type="button">More info
                    <svg class="svg-shake" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-question-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
                    </svg>
                </button>
            </div>
        </section>
    </main>
